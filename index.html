<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./app.js" defer></script>
    <title>Tic-tac-toe</title>
</head>

<body>
<header>
    <h1>Tic-tac-toe</h1>
    <p></p>
</header>

<main>
    <div class="infobox">
        <p class="win-announce"> </p>
        <p class="turn-announce">It is X's turn!</p>
        <button class="new-game" onClick="window.location.reload();">New Game</button>
    </div>
    <div class="board" id="board">
        <div class="square1a" id="1a">1a</div>
        <div class="square1b" id="1b">1b</div>
        <div class="square1c" id="1c">1c</div>
        <div class="square2a" id="2a">2a</div>
        <div class="square2b" id="2b">2b</div>
        <div class="square2c" id="2c">2c</div>
        <div class="square3a" id="3a">3a</div>
        <div class="square3b" id="3b">3b</div>
        <div class="square3c" id="3c">3c</div>
    </div>
</main>

</body>
</html>
