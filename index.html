<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
    <title>Tic-tac-toe</title>
</head>

<body>
<header>
    <h1>Tic-tac-toe</h1>
    <p></p>
</header>

<main>
    <div class="infobox">
        <p class="win-announce"> </p>
        <p class="turn-announce">It is X's turn!</p>
        <button class="new-game" onClick="window.location.reload();">New Game</button>  
    </div>
    <div class="board" id="board">
        <div class="square" id="square1a">1a</div>
        <div class="square" id="square1b">1b</div>
        <div class="square" id="square1c">1c</div>
        <div class="square" id="square2a">2a</div>
        <div class="square" id="square2b">2b</div>
        <div class="square" id="square2c">2c</div>
        <div class="square" id="square3a">3a</div>
        <div class="square" id="square3b">3b</div>
        <div class="square" id="square3c">3c</div>
    </div>
</main>

</body>
</html>
